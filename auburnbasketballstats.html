<head>
  <title>Auburn Basketball Stats</title>
</head>

<body>
  <h1>Auburn Basketball Stats</h1>

  {{> addGame}}

  {{> displayGames}}
</body>

<template name="addGame">
  <h3>Add a New Game</h3>
  <form>
  	Date: <input type="date" name="gameDate"><br/><br/>
  	Location:
  	<input type="radio" name="gameLocation" value="Home"> Home
  	<input type="radio" name="gameLocation" value="Away"> Away
  	<input type="radio" name="gameLocation" value="Neutral"> Neutral <br/><br/>
  	Attendance: <input type="number" name="gameAttendance" min="0" size="50px"><br/><br/>
	Opponent: <input type="text" name="gameOpponent"><br/><br/>
	Auburn Score: <input type="number" name="gameAuburnScore" min="0" size="30px"> &nbsp; Opponent Score: <input type="number" name="gameOpponentScore" min="0" size="30px"><br/><br/>
	Auburn POT: <input type="number" name="gameAuburnPOT" min="0" size="30px"> &nbsp; Opponent POT: <input type="number" name="gameOpponentPOT" min="0" size="30px"><br/><br/>
	Auburn PIP: <input type="number" name="gameAuburnPIP" min="0" size="30px"> &nbsp; Opponent PIP: <input type="number" name="gameOpponentPIP" min="0" size="30px"><br/><br/>
	Auburn 2CP: <input type="number" name="gameAuburn2CP" min="0" size="30px"> &nbsp; Opponent 2CP: <input type="number" name="gameOpponent2CP" min="0" size="30px"><br/><br/>
	Auburn FBP: <input type="number" name="gameAuburnFBP" min="0" size="30px"> &nbsp; Opponent FBP: <input type="number" name="gameOpponentFBP" min="0" size="30px"><br/><br/>
	Auburn BP: <input type="number" name="gameAuburnBP" min="0" size="30px"> &nbsp; Opponent BP: <input type="number" name="gameOpponentBP" min="0" size="30px"><br/><br/>
	<input type="submit" value="Save Game Info">
  </form>
</template>

<template name="displayGames">
	<h3>Auburn Games</h3>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Location</th>
				<th>Opponent</th>
				<th>Attendance</th>
				<th>Result</th>
				<th>POT</th>
				<th>OPOT</th>
				<th>PIP</th>
				<th>OPIP</th>
				<th>2CP</th>
				<th>O2CP</th>
				<th>FBP</th>
				<th>OFBP</th>
				<th>BP</th>
				<th>OBP</th>
			</tr>
		</thead>
		<tbody>
			{{#each game}}
				<tr>
					<td class="left">{{date}}</td>
					<td class="left">{{location}}</td>
					<td class="left">{{opponent}}</td>
					<td class="right">{{attendance}}</td>
					<td class="left">
						{{#if win}}
							W | {{auburnScore}}-{{opponentScore}}
						{{else}}
							L | {{auburnScore}}-{{opponentScore}}
						{{/if}}
					</td>
					<td class="right">{{auburnPOT}}</td>
					<td class="right">{{opponentPOT}}</td>
					<td class="right">{{auburnPIP}}</td>
					<td class="right">{{opponentPIP}}</td>
					<td class="right">{{auburn2CP}}</td>
					<td class="right">{{opponent2CP}}</td>
					<td class="right">{{auburnFBP}}</td>
					<td class="right">{{opponentFBP}}</td>
					<td class="right">{{auburnBP}}</td>
					<td class="right">{{opponentBP}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
