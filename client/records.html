<template name="records">
  <h3>Auburn Basketball All-time and Season Records</h3>
  <p>
    Show record for
    <select id="category-select">
      {{#each categories}}
        <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
  </p>
  <hr />
  <h4>Career</h4>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Season(s)</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {{#each career}}
        <tr>
          <td>{{this.rank}}</td>
          <td>{{this.player}}</td>
          <td>{{this.season}}</td>
          <td>{{this.value}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

  <h4>Season</h4>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Season</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {{#each season}}
        <tr>
          <td>{{this.rank}}</td>
          <td>{{this.player}}</td>
          <td>{{this.season}}</td>
          <td>{{this.value}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
