<template name="submit">
  <h2>Submit Game</h2>
  {{> teamInput}}
  {{> playerInput}}
</template>

<template name="teamInput">
  <h3>Teams</h3>
  <form>
    Opponent: <input type="text" name="gameOpponent">
    Date: <input type="date" name="gameDate">
    Location:
    <select name="gameLocation">
      <option value="home">Home</option>
      <option value="away">Away</option>
      <option value="neutral">Neutral</option>
    </select>
    Attendance: <input type="number" name="gameAttendance" min="0" max="99999">
    <br>
    <h5>Auburn</h5>
    Points: <input type="number" name="gameAuburnPoints" min="0" max="999">
    POT: <input type="number" name="gameAuburnPOT" min="0" max="99">
    FBP: <input type="number" name="gameAuburnFBP" min="0" max="99">
    2CP: <input type="number" name="gameAuburn2CP" min="0" max="99">
    BP: <input type="number" name="gameAuburnBP" min="0" max="99">
    <h5>Opponent</h5>
    Points: <input type="number" name="gameOpponentPoints" min="0" max="999">
    POT: <input type="number" name="gameOpponentPOT" min="0" max="99">
    FBP: <input type="number" name="gameOpponentFBP" min="0" max="99">
    2CP: <input type="number" name="gameOpponent2CP" min="0" max="99">
    BP: <input type="number" name="gameOpponentBP" min="0" max="99">
  </form>
</template>
