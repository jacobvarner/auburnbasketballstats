<template name="submit">
  <h2>Submit Game</h2>
  {{> statsInput}}
</template>

<template name="statsInput">
  <form class="statsInput">
    Opponent: <input type="text" class="game" name="opponent" /> &nbsp;
    Date: <input type="date" class="game" name="date" /> &nbsp;
    Location:
    <select name="location" class="game">
      <option value="home">Home</option>
      <option value="away">Away</option>
      <option value="neutral">Neutral</option>
    </select> &nbsp;
    Attendance: <input type="number" class="game" name="gameAttendance" min="0" max="99999"> <br/><br/>

      <thead>
        <tr>
          <th>Team</th>
          <th>FGM/A</th>
          <th>3PM/A</th>
          <th>FTM/A</th>
          <th>ORB</th>
          <th>DRB</th>
          <th>PF</th>
          <th>TP</th>
          <th>AST</th>
          <th>TO</th>
          <th>BLK</th>
          <th>STL</th>
          <th>MIN</th>
          <th>POT</th>
          <th>PIP</th>
          <th>2CP</th>
          <th>FBP</th>
          <th>BP</th>
        </tr>
