<template name="home">
  <div class="banner">
    <div class="container">
      <h1 id="banner-title">Auburn Basketball <span>Stats</span></h1>
      <hr/>
      <p id="banner-subtitle">The best looking and easiest collection of Auburn basketball statistics all in one place</p>
    </div>
  </div>
  <div class="sections">
    <div class="section-column">
      <div class="section-heading">
        <h2>Individual Player Stats</h2>
      </div>
      <div class="section-body">
        <p>All major individual player statistics</p>
        <hr/>
        <p>Entire season or last 3, 5, or 10 games</p>
        <hr/>
        <p>Per-game averages and season totals</p>
        <hr/>
      </div>
      <a class="section-button" href="{{pathFor route='player'}}">View Section</a>
    </div>
    <div class="section-column">
      <div class="section-heading">
        <h2>Current &amp; Past Rosters</h2>
      </div>
      <div class="section-body">
        <p>Partial rosters all the way back to 1906</p>
        <hr/>
        <p>Position and height info for recent players</p>
        <hr/>
        <p>Link to career stats for recent players</p>
        <hr/>
      </div>
      <a class="section-button" href="{{pathFor route='roster'}}">View Section</a>
    </div>
    <div class="section-column">
      <div class="section-heading">
        <h2>All-Time Game Results</h2>
      </div>
      <div class="section-body">
        <p>Scores for each season since 1905</p>
        <hr/>
        <p>All-time, conference, home/road records</p>
        <hr/>
        <p>Filter by each team Auburn has faced</p>
        <hr/>
      </div>
      <a class="section-button" href="{{pathFor route='results'}}">View Section</a>
    </div>
    <div class="section-column">
      <div class="section-heading">
        <h2>Individual Records</h2>
      </div>
      <div class="section-body">
        <p>All-time and season individual records</p>
        <hr/>
        <p>Top 10-25 players in each major category</p>
        <hr/>
        <p>View how long records have stood</p>
        <hr/>
      </div>
      <a class="section-button" href="{{pathFor route='records'}}">View Section</a>
    </div>
  </div>
  <div class="about-wrapper">
    <div class="about-container">
      <h2>About the site</h2>
      <p>Auburn Basketball Stats is my attempt to make tracking stats for my favorite team easier for myself and others. There are several sources online to find Auburn Basketball statistics, but I wanted to try my best to combine them all in one place and make them easily accesscible and pleasant to look at. Most statistics site are quite ugly and horribly optimized for mobile. Auburn Basketball Stats should fix that.</p>

      <p>As a software engineering student, Auburn Basketball Statistics is yet another project of mine that sets out to combine some of the things I enjoy. Auburn Basketball Stats has been built from the ground up and constains as many stats as I could find and should satisfy the thirst for stats and numbers for many Auburn Basketball fans. With this being a site built from scratch, feel free to <a href="mailto:jacob.varner14@gmail.com" target="_blank">let me know</a> if you find things aren't loading as fast as you would like or there are other bugs that need to be addressed.</p>

      <p>Since this started as a personal project, Auburn Basketball Stats mostly has areas that I was interested in. However, I want this to be a prominent resource for Auburn Basketball fans, so I want to continue to add features an improvements as they are requested. Don't like how something is displayed? <a href="mailto:jacob.varner14@gmail.com" target="_blank">Suggest what makes more sense to you</a>. Looking for an obscure statistic that you think would be valuable? <a href="mailto:jacob.varner14@gmail.com" target="_blank">Tell me about it</a> and where I can pull the data from. I plan to keep updating Auburn Basketball Statistics as often as possible and want it to become easier to use and more and more useful over time.</p>

      <p>Once again, I hope you find Auburn Basketball Stats useful, helpful, and enjoyable.</p>

      <p id="signature">War Eagle,<br />
      Jacob Varner (<a href="https://www.twitter.com/jacobvarner14" target="_blank">@jacobvarner14</a>)</p>
    </div>
  </div>
</template>
