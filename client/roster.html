<template name="roster">
  <h2>Auburn Basketball {{season}} Roster</h2>
  <p>Show roster for
    <select id="season-select">
    {{#each seasonList}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
  &nbsp;season</p>
  <hr/>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>Class</th>
        <th>Position</th>
        <th>H</th>
        <th>W</th>
        <th>Hometown</th>
        <th>Last School</th>
      </tr>
    </thead>
    <tbody>
      {{#each getRoster}}
        <tr>
          <td>{{this.number}}</td>
          <td>
            {{#if hasStats}}
              <a href="{{link}}">{{this.name}}{{playerInfo}}</a>
            {{else}}
              {{this.name}}{{playerInfo}}
            {{/if}}
          </td>
          <td>{{this.class}}</td>
          <td>{{this.position}}</td>
          <td>{{this.height}}</td>
          <td>{{this.weight}}</td>
          <td>{{this.hometown}}</td>
          <td>{{this.lastSchool}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
