<template name="roster">
  <h3>Auburn Basketball roster for the&nbsp;
  <select id="season-select">
    {{#each seasonList}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
  &nbsp;season</h3>
  <hr/>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>Class</th>
        <th>Position</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Hometown</th>
        <th>Last School</th>
      </tr>
    </thead>
    <tbody>
      {{#each getRoster}}
        <tr>
          <td>{{this.number}}</td>
          <td>
            {{#if hasStats}}
              <a href="{{link}}">{{this.name}}</a>
            {{else}}
              {{this.name}}
            {{/if}}
          </td>
          <td>{{this.class}}</td>
          <td>{{this.position}}</td>
          <td>{{this.height}}</td>
          <td>{{this.weight}}</td>
          <td>{{this.hometown}}</td>
          <td>{{this.lastSchool}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
