<template name="player">
  <h2>Players</h2>
  <ul>
    {{#each playerList}}
      <li><a href="{{pathFor route='playerPage'}}">{{this.name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="playerPage">
  <h3>{{name}}</h3>
  <select class="span">
    <option value="0">Entire Season</option>
    {{#if season3}}
      <option value="3">Past 3 Games</option>
    {{/if}}
    {{#if season5}}
      <option value="5">Past 5 Games</option>
    {{/if}}
    {{#if season10}}
      <option value="10">Past 10 Games</option>
    {{/if}}
  </select>
  <div>
    <p class="main">{{ppg}} PPG</p>
    <p>{{points}} Points</p>
  </div>
  <div>
    <p class="main">{{rpg}} RPG</p>
    <p>{{rebounds}} Rebounds</p>
  </div>
  <div>
    <p class="main">{{apg}} APG</p>
    <p>{{assists}} Assists</p>
  </div>
  <hr />
  {{> games}}
</template>

<template name="games">
  <table class="player-games">
    <thead>
      <tr>
        <th>Date</th>
        <th>Opponent</th>
        <th>Start?</th>
        <th>MIN</th>
        <th>PTS</th>
        <th>REB</th>
        <th>AST</th>
        <th>FGM/A</th>
        <th>3PM/A</th>
        <th>FTM/A</th>
        <th>ORB</th>
        <th>DRB</th>
        <th>PF</th>
        <th>TO</th>
        <th>BLK</th>
        <th>STL</th>
      </tr>
    </thead>
    <tbody>
      {{#each playerGames}}
        <tr>
          <td>{{getDate}}</td>
          <td>{{this.playerOpponent}}</td>
          <td>
            {{#if this.playerStarter}}
              Y
            {{else}}
              N
            {{/if}}
          </td>
          <td>{{this.playerMIN}}</td>
          <td>{{this.playerPoints}}</td>
          <td>{{this.playerREB}}</td>
          <td>{{this.playerAST}}</td>
          <td>{{this.playerFGM}}-{{this.playerFGA}}</td>
          <td>{{this.player3PM}}-{{this.player3PA}}</td>
          <td>{{this.playerFTM}}-{{this.playerFTA}}</td>
          <td>{{this.playerORB}}</td>
          <td>{{this.playerDRB}}</td>
          <td>{{this.playerPF}}</td>
          <td>{{this.playerTO}}</td>
          <td>{{this.playerBLK}}</td>
          <td>{{this.playerSTL}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
