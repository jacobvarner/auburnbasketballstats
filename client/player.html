<template name="player">
  <h2>Players</h2>
  <select id="season-select">
    {{#each seasonList}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
  <ul>
    {{#each playerList}}
      <li><a href="{{pathFor route='playerPage'}}">{{this.name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="playerPage">
  <h3>{{name}} - {{season}} Stats</h3>
  <select class="span">
    <option value="0">Entire Season</option>
    {{#if season3}}
      <option value="3">Past 3 Games</option>
    {{/if}}
    {{#if season5}}
      <option value="5">Past 5 Games</option>
    {{/if}}
    {{#if season10}}
      <option value="10">Past 10 Games</option>
    {{/if}}
  </select>
  <div>
    <p class="main">{{ppg}}</p>
    <p class="label">PPG</p>
    <p class="secondary">{{points}}</p>
    <p class="secondaryLabel">PTS</p>
  </div>
  <div>
    <p class="main">{{rpg}}</p>
    <p class="label">RPG</p>
    <p class="secondary">{{rebounds}}</p>
    <p class="secondaryLabel">REB</p>
  </div>
  <div>
    <p class="main">{{apg}}</p>
    <p class="label">APG</p>
    <p class="secondary">{{assists}}</p>
    <p class="secondaryLabel">AST</p>
  </div>
  <div>
    <p class="main">{{fgp}}%</p>
    <p class="label">FG%</p>
    <p class="secondary">{{fgm}}-{{fga}}</p>
    <p class="secondaryLabel">FGM/A</p>
  </div>
  <div>
    <p class="main">{{threepp}}%</p>
    <p class="label">3P%</p>
    <p class="secondary">{{threepm}}-{{threepa}}</p>
    <p class="secondaryLabel">3PM/A</p>
  </div>
  <div>
    <p class="main">{{twopp}}%</p>
    <p class="label">2P%</p>
    <p class="secondary">{{twopm}}-{{twopa}}</p>
    <p class="secondaryLabel">2PM/A</p>
  </div>
  <div>
    <p class="main">{{ftp}}</p>
    <p class="label">FT%</p>
    <p class="secondary">{{ftm}}-{{fta}}</p>
    <p class="secondaryLabel">FTM/A</p>
  </div>
  <div>
    <p class="main">{{bpg}}</p>
    <p class="label">BPG</p>
    <p class="secondary">{{blocks}}</p>
    <p class="secondaryLabel">BLK</p>
  </div>
  <div>
    <p class="main">{{spg}}</p>
    <p class="label">SPG</p>
    <p class="secondary">{{steals}}</p>
    <p class="secondaryLabel">STL</p>
  </div>
  <div>
    <p class="main">{{topg}}</p>
    <p class="label">TOPG</p>
    <p class="secondary">{{turnovers}}</p>
    <p class="secondaryLabel">TO</p>
  </div>
  <div>
    <p class="main">{{pfpg}}</p>
    <p class="label">PFPG</p>
    <p class="secondary">{{fouls}}</p>
    <p class="secondaryLabel">PF</p>
  </div>
  <div>
    <p class="main">{{mpg}}</p>
    <p class="label">MPG</p>
    <p class="secondary">{{minutes}}</p>
    <p class="secondaryLabel">MIN</p>
  </div>
  <hr />
  {{> games}}
</template>

<template name="games">
  <table class="player-games">
    <thead>
      <tr>
        <th>Date</th>
        <th>Opponent</th>
        <th>Start?</th>
        <th>MIN</th>
        <th>PTS</th>
        <th>REB</th>
        <th>AST</th>
        <th>FGM/A</th>
        <th>3PM/A</th>
        <th>FTM/A</th>
        <th>ORB</th>
        <th>DRB</th>
        <th>PF</th>
        <th>TO</th>
        <th>BLK</th>
        <th>STL</th>
      </tr>
    </thead>
    <tbody>
      {{#each playerGames}}
        <tr>
          <td>{{getDate}}</td>
          <td>{{this.playerOpponent}}</td>
          <td>
            {{#if this.playerStarter}}
              Y
            {{else}}
              N
            {{/if}}
          </td>
          <td>{{this.playerMIN}}</td>
          <td>{{this.playerPoints}}</td>
          <td>{{this.playerREB}}</td>
          <td>{{this.playerAST}}</td>
          <td>{{this.playerFGM}}-{{this.playerFGA}}</td>
          <td>{{this.player3PM}}-{{this.player3PA}}</td>
          <td>{{this.playerFTM}}-{{this.playerFTA}}</td>
          <td>{{this.playerORB}}</td>
          <td>{{this.playerDRB}}</td>
          <td>{{this.playerPF}}</td>
          <td>{{this.playerTO}}</td>
          <td>{{this.playerBLK}}</td>
          <td>{{this.playerSTL}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
