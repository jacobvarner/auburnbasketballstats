<template name="player">
  <h2>Players</h2>
  <ul>
    {{#each playerList}}
      <li><a href="{{pathFor route='playerPage'}}">{{this.name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="playerPage">
  <h3>{{name}}'s Stats</h3>
  <select class="span">
    <option value="0">Entire Season</option>
    {{#if season3}}
      <option value="3">Past 3 Games</option>
    {{/if}}
    {{#if season5}}
      <option value="5">Past 5 Games</option>
    {{/if}}
    {{#if season10}}
      <option value="10">Past 10 Games</option>
    {{/if}}
  </select>
  <div>
    <p class="main">{{ppg}} PPG</p>
    <p>{{points}} Points</p>
  </div>
  <div>
    <p class="main">{{rpg}} RPG</p>
    <p>{{rebounds}} Rebounds</p>
  </div>
  <div>
    <p class="main">{{apg}} APG</p>
    <p>{{assists}} Assists</p>
  </div>
</template>
